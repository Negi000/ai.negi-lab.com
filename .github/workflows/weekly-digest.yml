name: Weekly Digest Generator

on:
  schedule:
    # æ¯Žé€±æ—¥æ›œæ—¥ 21:03 JST (UTC 12:03)
    # â€»0åˆ†ã¯ç«¶äº‰çŽ‡ãŒé«˜ã„ãŸã‚3åˆ†ã«è¨­å®š
    - cron: '3 12 * * 0'
  workflow_dispatch:
    inputs:
      force:
        description: 'å¼·åˆ¶å®Ÿè¡Œï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰'
        required: false
        default: false
        type: boolean

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Weekly Digest
        id: generate_digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python auto_generate.py --weekly-digest
          echo "digest_generated=true" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check_changes
        if: steps.generate_digest.outcome == 'success'
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push digest
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ“° Add weekly digest $(date +%Y-%m-%d)"
          git push
